<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Book</title>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }

    form {
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 20px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
        border-radius: 6px;
    }

    input {
        padding: 8px;
        border: 1px solid #ccc;
    }

    button {
        padding: 4px 10px;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style>
</head>

<body>

<form method="post" action="updateBook">
    <h2>Update Book</h2>
    <hr>

    <label>Title</label>
    <input type="text" name="u_title" placeholder="Enter book title">

    <label>Author</label>
    <input type="text" name="u_author" placeholder="Enter author name">

    <label>Genre</label>
    <input type="text" name="u_genre" placeholder="Enter genre">

    <label>Year</label>
    <input type="number" name="u_year" placeholder="Enter published year">

    <button type="submit">Update</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Book</title>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }

    form {
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 20px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
        border-radius: 6px;
        text-align: center;
    }

    input {
        padding: 8px;
        border: 1px solid #ccc;
    }

    button {
        padding: 4px 10px;
        cursor: pointer;
    }
</style>
</head>

<body>

<form method="post" action="deleteBook">
    <h2>Delete Book</h2>
    <hr>

    <label>Title</label>
    <input type="text" name="del" placeholder="Enter title to delete">

    <button type="submit">Delete</button>
</form>

</body>
</html>

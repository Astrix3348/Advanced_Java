<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Spring Boot</title>
</head>
<body>
    <table border="2">
		<tr>
			<td>Name</td>
			<td>Prn</td>
		</tr>
		<tr th:each="s : ${list}">
			<td th:text="${s.s_name}"></td>
			<td th:text="${s.s_prn}"></td>
		</tr>
	</table>
	
	<a th:href="@{/register}">Add new Student</a>
</body>
</html>

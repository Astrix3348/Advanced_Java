<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Book</title>
</head>

<body>
	<table border="2">
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Author</td>
			<td>Price</td>
		</tr>
		<tr th:each="b : ${books}">
			<td th:text="${b.id}"></td>
			<td th:text="${b.b_name}"></td>
			<td th:text="${b.author}"></td>
			<td th:text="${b.price}"></td>
		</tr>
	</table>
	<button><a href="/">GO BACK</a></button>
</body>

</html>

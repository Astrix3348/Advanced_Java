<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student Registration</title>
</head>

<body>

	<h2>Student Registration</h2>
	<form th:action="@{/updateStudent}" method="post" th:object="${students}">

		<input placeholder="enter id" th:field="*{s_id}" type="hidden" />
		<label>Name</label>
		<input placeholder="enter name" th:field="*{s_name}" />
		<label>Course</label>
		<input placeholder="enter course" th:field="*{s_course}" />

		<button type="submit">update</button>
	</form>

	<a href="view">view all</a>

</body>

</html>
